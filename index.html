<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Presupuesto App</title>
		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./assets/css/styles.css">
		<script defer type="module" src="./assets/js/app.js"></script>
	</head>

	<body>
		<div class="content flow">
			<h1 class="title">Presupuesto App</h1>
			<div class="content-sidebar">
				<div class="col">
					<form id="formBudget" class="form-class-budget">
						<div class="m-2">
							<label for="budgetInput" class="form-label">Ingresa tu presupuesto</label>
							<input type="input" class="form-control" id="budgetInput">
						</div>
						<button type="submit" class="btn">Calcular</button>
					</form>
					<form id="formExpenses" class="form-class-expenses">
						<div class="m-2">
							<label for="expensesInputName" class="form-label">Ingresa el Nombre del Gasto</label>
							<input type="input" class="form-control" id="expensesInputName">
						</div>
						<div class="m-2">
							<label for="expensesInputValue" class="form-label">Ingresa la Cantidad del Gasto</label>
							<input type="input" class="form-control" id="expensesInputValue">
						</div>
						<button type="submit" class="btn" data-id="1">AÃ±adir Expenses</button>
					</form>
				</div>
				<div class="col">
					<div class="container text-center">
						<ul class="row space">
							<li class="col">
								<h6>PRESUPUESTO</h6>
								<p>$<span id="budget">0</span></p>
							</li>
							<li class="col">
								<h6>GASTOS</h6>
								<p>$<span id="expenses">0</span></p>
							</li>
							<li class="col">
								<h6>SALDO</h6>
								<p>$<span id="balance">0</span></p>
							</li>
						</ul>
						<ul class="row">
							<li class="col">
								<p><strong>GASTO</strong></p>
							</li>
							<li class="col">
								<p><strong>VALOR</strong></p>
							</li>
							<li class="col">
								<p><strong>ELIMINAR</strong></p>
							</li>
							<hr>
						</ul>
						<div class="row list" id="expensesList"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
